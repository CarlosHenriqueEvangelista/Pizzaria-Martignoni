<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria Martignoni</title>
    <link rel="stylesheet" href="/Estilo/global.css" />
    <link rel="stylesheet" href="/Estilo/header.css" />
    <link rel="stylesheet" href="/Estilo/menu.css" />
    <link rel="stylesheet" href="/Estilo/main.css" />
  </head>
  <body>
    <!-- ESTRUTURA DO HEADER -->
    <header id="header">
      <figure>
        <a href="#">
          <img
            class="logo"
            src="/Assets/Images/logo-130.png"
            alt="Logo da Pizzaria Martignoni"
          />
        </a>

        <figure class="diskpizza">
          <img
            src="Assets/Images/disk-pizza.png"
            alt="Disk-pizza (45) 3223-5883"
          />
          <figcaption>TER A DOM - A PARTIR DAS 19H</figcaption>
        </figure>
      </figure>
    </header>
    <!-- /ESTRUTURA DO HEADER -->

    <!--ESTRUTURA DO MENU-->
    <nav>
      <img class="toggle open" src="/Assets/Icons/menu.svg" alt="Abre o menu" />
      <img
        class="toggle close"
        src="/Assets/Icons/close.svg"
        alt="Fecha o menu"
      />
      <ul class="menu">
        <li><a href="#">HISTÓRIA</a></li>

        <li><a href="#">CARDÁPIO</a></li>

        <li><a href="#">RESERVAS</a></li>
        <li><a href="#">CONTATOS</a></li>
      </ul>
    </nav>
    <!-- /ESTRUTURA DO MENU -->

    <!-- ESTRUTURA DO MAIN -->
    <main>
      <section id="banner">
        <figure>
          <figcaption>
            <p class="bannerText1">24 ANOS DE SABOR</p>
            <p class="bannerText2">E TRADIÇÃO</p>
          </figcaption>
          <img src="/Assets/Images/pizza.png" alt="pizza" />
        </figure>
      </section>
    </main>
    <!-- /ESTRUTURA DO MAIN -->

    <script src="script.js"></script>
  </body>
</html>
